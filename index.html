<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClipX by WAN</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg,#112233,#334455,#556677);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Poppins, sans-serif;
        color: white;
    }

    .glass-card {
        width: 90%;
        max-width: 400px;
        padding: 30px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        text-align: center;
    }

    h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-top: 15px;
        outline: none;
        font-size: 15px;
    }

    .download-btn {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.25);
        color: white;
        font-size: 18px;
        font-weight: 600;
        backdrop-filter: blur(10px);
        cursor: pointer;
    }

    .download-btn:active {
        transform: scale(0.95);
    }

    /* Loading Animation */
    .loader {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.4);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

</style>
</head>

<body>

<div class="glass-card">

    <h1>ClipX by WAN</h1>

    <input type="text" id="urlInput" placeholder="Paste link Instagram / Facebook...">

    <button class="download-btn" onclick="startDownload()">Download</button>

    <div class="loader" id="loader"></div>

</div>

<script>
function startDownload() {
    const loader = document.getElementById("loader");
    loader.style.display = "block";

    setTimeout(() => {
        loader.style.display = "none";
        alert("Downloader belum aktif. Nanti kita sambungkan ke API.");
    }, 1500);
}
</script>

</body>
</html>
