<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipX by Wan - TikTok Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background abstrak dengan geometri */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%),
                linear-gradient(45deg, rgba(0, 0, 0, 0.8) 0%, transparent 50%),
                linear-gradient(-45deg, rgba(0, 0, 0, 0.6) 0%, transparent 50%);
            filter: blur(40px);
            z-index: -2;
        }

        /* Efek geometri tambahan */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent 0%, transparent 50%, rgba(255, 255, 255, 0.02) 50%, rgba(255, 255, 255, 0.02) 100%),
                repeating-linear-gradient(0deg, transparent 0%, transparent 50%, rgba(255, 255, 255, 0.01) 50%, rgba(255, 255, 255, 0.01) 100%);
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 50px 35px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 20px 0;
        }

        /* Efek cahaya pada card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }

        .brand-name {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 8px;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(102, 126, 234, 0.3);
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .by-wan {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .download-section {
            transition: all 0.3s ease;
        }

        .url-input {
            width: 100%;
            padding: 18px 22px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                0 2px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.5),
                0 2px 0 rgba(255, 255, 255, 0.1);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .download-btn:disabled {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin: 40px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 500;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s ease;
            margin-top: 25px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .final-download {
            display: block;
            padding: 16px;
            background: linear-gradient(135deg, #00d26a 0%, #00b85a 100%);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 25px rgba(0, 210, 106, 0.4),
                0 2px 0 rgba(255, 255, 255, 0.1);
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .final-download::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .final-download:hover::before {
            left: 100%;
        }

        .final-download:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0, 210, 106, 0.5),
                0 2px 0 rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #00c060 0%, #00a850 100%);
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            margin-top: 15px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .error {
            display: none;
            background: rgba(231, 76, 60, 0.15);
            color: white;
            padding: 16px;
            border-radius: 14px;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
            backdrop-filter: blur(20px);
            font-weight: 500;
        }

        .footer {
            margin-top: 35px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            text-align: center;
            line-height: 1.5;
        }

        .copyright {
            margin-bottom: 8px;
        }

        .powered-by {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive untuk mobile */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .glass-card {
                padding: 40px 25px;
                margin: 10px 0;
            }
            
            .brand-name {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 15px;
            }
        }

        @media (max-height: 700px) {
            .container {
                align-items: flex-start;
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="brand-section">
                <h1 class="brand-name">ClipX</h1>
                <div class="by-wan">by Wan</div>
                <div class="tagline">
                    Download video TikTok dengan kualitas HD secara gratis dan cepat
                </div>
            </div>

            <div class="platforms">
                <span>TikTok Downloader</span>
            </div>

            <div class="download-section" id="downloadSection">
                <input type="text" class="url-input" id="urlInput" placeholder="Tempel link TikTok disini...">
                <button class="download-btn" id="downloadBtn">Download Video TikTok</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Memproses video TikTok...</div>
            </div>

            <div class="error" id="error">
                <div id="errorText"></div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-title">Video TikTok Siap Diunduh</div>
                <a href="#" class="final-download" id="downloadLink" download>Download Video TikTok</a>
                <button class="back-btn" id="backBtn">Download Video Lain</button>
            </div>

            <div class="footer">
                <div class="copyright">Â© 2023 ClipX by Wan. All rights reserved.</div>
                <div class="powered-by">TikTok Video Downloader</div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadSection = document.getElementById('downloadSection');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const resultSection = document.getElementById('resultSection');
        const downloadLink = document.getElementById('downloadLink');
        const backBtn = document.getElementById('backBtn');

        function showError(message) {
            errorText.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showLoading() {
            downloadSection.style.display = 'none';
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            hideError();
        }

        function showResult() {
            downloadSection.style.display = 'none';
            loading.style.display = 'none';
            resultSection.style.display = 'block';
            hideError();
        }

        function resetToHome() {
            downloadSection.style.display = 'block';
            loading.style.display = 'none';
            resultSection.style.display = 'none';
            hideError();
            urlInput.value = '';
            urlInput.focus();
        }

        function isValidTikTokURL(url) {
            const patterns = [
                /tiktok\.com/,
                /vt\.tiktok\.com/,
                /vm\.tiktok\.com/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        async function processVideo() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Silakan tempel link TikTok terlebih dahulu');
                return;
            }

            if (!isValidTikTokURL(url)) {
                showError('Link tidak valid. Pastikan link dari TikTok');
                return;
            }

            // Tampilkan loading
            showLoading();
            downloadBtn.disabled = true;

            try {
                // TIKTOK - PAKAI API LANGSUNG
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.play) {
                        // Simulasi loading 1.5 detik untuk efek yang lebih smooth
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Tampilkan hasil
                        downloadLink.href = data.data.play;
                        downloadLink.download = 'tiktok_video.mp4';
                        showResult();
                    } else {
                        throw new Error('Video TikTok tidak ditemukan');
                    }
                } else {
                    throw new Error('Gagal mengambil video. Coba lagi atau gunakan link lain');
                }

            } catch (err) {
                console.error(err);
                // Kembali ke home dan tampilkan error
                resetToHome();
                showError('Terjadi kesalahan: ' + err.message);
            } finally {
                downloadBtn.disabled = false;
            }
        }

        // Event listeners
        downloadBtn.addEventListener('click', processVideo);
        backBtn.addEventListener('click', resetToHome);
        
        // Allow pressing Enter to trigger download
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processVideo();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            urlInput.focus();
        });
    </script>
</body>
</html>
